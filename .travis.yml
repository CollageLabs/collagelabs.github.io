sudo: required
services: docker
dist: bionic
group: edge
language: minimal
branches:
    only:
        - develop
        - /^snyk.*$/
        - /^dependabot.*$/
cache:
    directories:
        - node_modules
        - vendor
        - "$HOME/.cache/yarn"
        - "$HOME/.cache/bundler"
before_script:
    - curl -sLO https://github.com/lando/lando/releases/download/v3.0.7/lando-v3.0.7.deb && sudo dpkg -i lando-v3.0.7.deb
    - rm lando-v3.0.7.deb
script:
    - lando start
    - lando yarn run build:pwa
