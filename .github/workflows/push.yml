name: CI
on:
  push:
    branches:
      - master
      - develop
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Installing dependencies
        run: |
          curl -sLO https://files.devwithlando.io/lando-stable.deb
          sudo dpkg -i --ignore-depends=docker-ce *.deb
      - name: Caching ruby gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Getting yarn cache path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(lando yarn cache dir)"
      - name: Caching node packages
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Building project
        run: |
          lando start
          lando yarn run build:pwa